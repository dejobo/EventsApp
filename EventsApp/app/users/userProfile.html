<section class="mainbar" data-ng-controller="userProfile as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    User Profile
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.user.name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.user.email">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" placeholder="Age" ng-model="vm.user.age">
                        </div>
                        <a href="#/users" class="btn btn-info">Back to List</a>
                    </form>
                </div>
                <div class="col-md-6">
                    Events
                    <ul class="list-group">
                        <li ng-repeat="event in vm.user.events" class="list-group-item" ng-class="vm.dim(event.time)" >
                            {{event.title}} @ {{event.time | date:'hh:mm, dd MMM yyyy'}} in {{event.location}}
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </section>
</section>
