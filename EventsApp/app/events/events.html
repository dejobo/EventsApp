<section class="mainbar" data-ng-controller="events as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row">
                <a href="#/events/new" class="btn btn-info">Create Event</a>
                <div class="widget wblue">

                    <div class="widget-content user">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Time</th>
                                <th>Location</th>
                                <th>Attendees</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody ng-repeat="event in vm.events">
                            <tr>
                                <td>{{event.title}}</td>
                                <td>{{event.time | date:'hh:mm, dd MMM yyyy'}}</td>
                                <td>{{event.location}}</td>
                                <td>{{event.users.length}}</td>
                                <td><a href="#/events/{{event.id}}" class="btn btn-default">Edit</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
